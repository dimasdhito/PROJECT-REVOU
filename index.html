<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Page</title>
<link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="nav-logo">
            <img src="./assets/revou.jpeg" alt="revou-logo">
        </div>
        <nav class="nav">
            <div class="nav-item">HOME</div>
            <div class="nav-item">Our Profile</div>
            <div class="nav-item">Portofolio</div>
            <div class="nav-item">Message Us</div>
        </nav>
    </header>
    <section class="banner">
        <div class="greetings">
            <h1 id="greeting">Hi, Welcome to this website</h1>
            <p>Ini adalah latihan website pertama</p>
        </div>
    </section>
    <section class="headquarters">
        <h1>Our Head Quarters</h1>
        <div class="hq-items">
            <div class="hq-item">
                <div class="circle-jkt"></div>
                <p>Jakarta</p>
            </div>
            <div class="hq-item">
                <div class="circle-bdg"></div>
                <p>Bandung</p>
            </div>
            <div class="hq-item">
                <div class="circle-sby"></div>
                <p>Surabaya</p>
            </div>
        </div>
    </section>
    <section class="form">
        <h1>Message Us</h1>
        <div class="container">
            <div class="form-input">
                <div class="row">
                    <div class="col-label">
                        <label for="fname">Nama</label>
                    </div>
                    <div class="col-input">
                        <input type="text" id="fname" name="firstname" placeholder="Tuliskan Nama Lengkap Anda...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        <label for="country">Tanggal Lahir</label>
                    </div>
                    <div class="col-input">
                        <input type="date" id="tanggal-lahir" placeholder="Masukkan Tanggal Lahir Anda...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        <label for="subject">Jenis Kelamin</label>
                    </div>
                    <div class="col-input">
                        <select id="jenis-kelamin" name="jenis-kelamin">
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        <label for="subject">Pesan</label>
                    </div>
                    <div class="col-input">
                        <textarea name="Pesan" id="Pesan" cols="30" rows="10" placeholder="Pesan"></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" id="submit" value="Submit">
                </div>
            </div>
            <div class="form-output">
                <textarea name="Output" id="form-output" cols="30" rows="7" disabled></textarea>
            </div>
        </div>
    </section>
    <footer class="footer">
        <center>
            <p class="footer-text">Made By Dimas</p>
        </center>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
